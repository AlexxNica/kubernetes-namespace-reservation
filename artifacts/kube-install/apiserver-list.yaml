apiVersion: v1
kind: List
items:

# to create the namespace-reservation-server
- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    namespace: openshift-namespace-reservation
    name: server
    labels:
      server: "true"
  spec:
    template:
      metadata:
        name: server
        labels:
          server: "true"
      spec:
        serviceAccountName: server
        containers:
        - name: c
          image: namespace-reservation-server:latest
          imagePullPolicy: IfNotPresent
          command:
          - "/usr/bin/namespace-reservation-server"
          - "--secure-port=8443"
          - "--audit-log-path=-"
          - "--v=1"
          ports:
          - containerPort: 8443
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS

# to be able to assign powers to the process
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    namespace: openshift-namespace-reservation
    name: server

# to be able to expose TSB inside the cluster
- apiVersion: v1
  kind: Service
  metadata:
    namespace: openshift-namespace-reservation
    name: server
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: server-serving-cert
  spec:
    selector:
      server: "true"
    ports:
    - port: 443
      targetPort: 8443

# to create the custom resource
- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    # name must match the spec fields below, and be in the form: <plural>.<group>
    name: namespacereservations.online.openshift.io
  spec:
    # group name to use for REST API: /apis/<group>/<version>
    group: online.openshift.io
    # version name to use for REST API: /apis/<group>/<version>
    version: v1alpha1
    # either Namespaced or Cluster
    scope: Cluster
    names:
      # plural name to be used in the URL: /apis/<group>/<version>/<plural>
      plural: namespacereservations
      # singular name to be used as an alias on the CLI and for display
      singular: namespacereservation
      # kind is normally the CamelCased singular type. Your resource manifests use this.
      kind: NamespaceReservation

# register to intercept projectrequest creates
- apiVersion: apiregistration.k8s.io/v1beta1
  kind: APIService
  metadata:
    name: v1alpha1.admission.online.openshift.io
  spec:
    insecureSkipTLSVerify: true
    group: admission.online.openshift.io
    groupPriorityMinimum: 1000
    versionPriority: 15
    service:
      name: server
      namespace: openshift-namespace-reservation
    version: v1alpha1
